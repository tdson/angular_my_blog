      <h3>New Feeds</h3>
      <ol class="microposts">
        <li *ngFor="let entry of entries" class="micropost">
          <img (click)="showEntry(entry)" alt="Nicolette Powlowski" class="gravatar img" src="https://secure.gravatar.com/avatar/2ff2d013dd15c65ee144645b507a6542?s=50">
          <div class="text-wraper">
            <b class="title"><a href="/entries/{{entry.id}}">{{entry.title}}</a></b><br>
            <span class="content">
              {{entry.content.substring(0, 85)}}<a href="/entries/{{entry.id}}">... Read more</a>
            </span>
            <small class="timestamp"><span>{{entry.created_at}}</span></small>
          </div>
        </li>
